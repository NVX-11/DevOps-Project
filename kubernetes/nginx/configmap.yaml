apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: task-manager
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        upstream task-service {
            server task-service.task-manager.svc.cluster.local:80;
        }

        upstream user-service {
            server user-service.task-manager.svc.cluster.local:80;
        }

        server {
            listen 80;
            server_name _;

            location /api/tasks {
                proxy_pass http://task-service/tasks;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /api/users {
                proxy_pass http://user-service/users;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location / {
                return 200 '{"service":"api-gateway","version":"1.0.0","endpoints":{"/api/tasks":"Task Service","/api/users":"User Service"}}';
                add_header Content-Type application/json;
            }
        }
    }
